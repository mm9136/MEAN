<div class="container">
   <div class="main-login main-center">

       <div class="color-slova">
           <h2 class="card-title mt-2 text-center">DVD</h2>
       </div>
       <div class="spacing-bottom accordion accordion-style " id="filmlist">
           <div class="card" *ngFor="let dvd of dvds">
               <div class="card-header" id="headingOne">
                   <h2 class="mb-0">
                       <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="{{'#collapse' + dvd._id}}" aria-expanded="true" attr.aria-controls="{{'collapse' + dvd._id}}">
                       {{dvd.name}}
                       </button>
                       <div class="price">
                           <button  (click)="addToCart(dvd._id)" class="btn-xs btn-primary my-1 no-borders " type="button">
                               <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="black" xmlns="http://www.w3.org/2000/svg">
                                   <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                               </svg>
                           </button>
                           <p>price: {{dvd.price | currency | pricedecimal}}
                       </div>
                   </h2>
               </div>
               <div id="{{'collapse' + dvd._id}}" class="collapse" attr.aria-labelledby="{{'heading' + dvd._id}}" data-parent="#filmlist">
                   <div class="card-body card-body-style">
                       <ol>
                           <li *ngFor="let movie of dvd.movies">
                               {{movie.title}}
                           </li>
                           <li *ngIf="!dvd.movies || dvd.movies.length == 0">
                               {{dvd.name}}
                           </li>
                       </ol>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>

<div class="alert alert-info alert-dismissible fade show mt-5 mx-5" role="alert" *ngIf="info_msg">
  <b>Success!</b> <br>
  Dvd added to cart.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="alert alert-info alert-dismissible fade show mt-5 mx-5" role="alert" *ngIf="error_msg">
  {{error_msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
