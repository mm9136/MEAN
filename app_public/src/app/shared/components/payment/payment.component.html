<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
           Payment
          </h3>
        </div>
        <div class="form-group">
          <label for="cardNumber">CARDHOLDER NAME</label>
          <div class="input-group mb-2">
            <input type="text" class="form-control" id="holder_name" placeholder="Cardholder name" [(ngModel)]="card.holderName" autofocus/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          </div>

          <label for="cardNumber"> CARD NUMBER</label>
          <div class="input-group">
            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number" name="cardNumber" [(ngModel)]="card.cardNumber" (keyup)="valCardNumber(card.cardNumber)" required/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          </div>
        </div>
        <div class="input-group">
          <div class="form-group">
            <label for="expityMonth">EXPIRY DATE</label>
            <div class="col-xs-6 col-lg-6 pl-ziro">
              <input type="text" class="form-control" id="expityMonth" placeholder="MM" [(ngModel)]="card.expityMonth" required/>
            </div>
            <div class="col-xs-6 col-lg-6 pl-ziro">
              <input type="text" class="form-control" id="expityYear" placeholder="YY" [(ngModel)]="card.expityYear" (keyup)="valExpYear(card.expityYear)" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="cvCode">CVV CODE</label>
            <input type="password" class="form-control" id="cvCode" placeholder="CVV" [(ngModel)]="card.cvvCode" (keyup)="valCvvCode(card.cvvCode)" required/>
          </div>
        </div>
        <input id="payment" value="Authorise payment" [attr.disabled]="payment_btn_d?true:null"  type="submit" class="btn btn-success btn-lg btn-block"
               (click)="payment()" role="button" disabled >
        <a (click)="goToShoppingCart()" class="btn btn-lg btn-block" role="button">Back to cart</a>

      </div>

    <br/>

  </div>
</div>
</div>
