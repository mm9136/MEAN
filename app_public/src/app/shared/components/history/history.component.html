<div class="spacing-bottom accordion accordion-style" id="accordionExample">
    <div class="card"  *ngFor="let b of bills">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link " type="button" data-toggle="collapse" attr.data-target="{{'#collapse' + b._id}}" aria-expanded="false" attr.aria-controls="{{'collapse' + b._id}}">
                    Order: #{{b.order_number}}, Date: {{b.date | date: 'yyyy-MM-dd'}}
                </button>
                <div class="price ">
                    <p class="spacing-price">{{b.total | currency | pricedecimal }}</p>
                </div>
            </h2>
        </div>

        <div id="{{'collapse' + b._id}}" class="collapse " attr.aria-labelledby="{{'heading' + b._id}}" data-parent="#accordionExample">
            <div class="card-body card-body-style">
                <div class="tabela-style">
                    <table class="table">
                        <thead>
                        <tr>
                            <th class="col-md-4" scope="col">Movie</th>
                            <th class="col-md-3" scope="col">Quantity</th>
                            <th class="col-md-2"  scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  *ngFor="let bill of b.dvd">
                            <td>
                                <p class="margin-top-1">
                                    {{bill.name}}
                                </p>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-toggle inline-block margin-top-0" data-toggle="buttons">
                                    <span class="margin-top-10">{{bill.quantity}}</span>
                                </div>
                            </td>
                            <td>
                                <p class="margin-top-10">{{bill.price | currency | pricedecimal}}
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
<br>

<div class="alert alert-info alert-dismissible fade show mt-5 mx-5" role="alert" *ngIf="error_msg">
  {{error_msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
